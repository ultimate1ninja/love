<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Do You Love Me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            touch-action: none;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            width: 85%;
            max-width: 450px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #ff6b8b;
            font-size: 2em;
            margin-bottom: 20px;
            user-select: none;
        }
        
        .button-box {
            width: 100%;
            height: 250px;
            position: relative;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #yesBtn {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            z-index: 100;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-115%); /* Static position */
        }
        
        #noBtn {
            background: linear-gradient(to right, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(15%); /* Static starting position */
            transition: none; /* No lag */
            z-index: 50;
            white-space: nowrap;
        }
        
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff6b8b;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .heart {
            position: absolute;
            font-size: 25px;
            pointer-events: none;
            animation: float 3s linear forwards;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Do You Love Me? ðŸ’–</h1>
        
        <div class="button-box" id="buttonBox">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const buttonBox = document.getElementById('buttonBox');
        
        let canMove = true;

        function moveNoButton() {
            if (!canMove) return;
            
            const boxWidth = buttonBox.clientWidth;
            const boxHeight = buttonBox.clientHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Boundary math: Box size minus button size minus padding
            const padding = 15;
            const maxX = boxWidth - btnWidth - padding;
            const maxY = boxHeight - btnHeight - padding;
            
            // Random coordinates within the safe zone
            const newX = Math.floor(Math.random() * maxX) + padding;
            const newY = Math.floor(Math.random() * maxY) + padding;
            
            // Remove initial centering transform and apply coordinates
            noBtn.style.transform = "none"; 
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // Logic for both mouse and touch
        function handleInput(inputX, inputY) {
            if (!canMove) return;
            
            const rect = noBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(inputX - centerX, 2) + 
                Math.pow(inputY - centerY, 2)
            );
            
            // Teleport if input gets within 130px
            if (distance < 130) {
                moveNoButton();
            }
        }

        window.addEventListener('mousemove', (e) => handleInput(e.clientX, e.clientY));
        
        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        }, { passive: false });

        // YES button logic
        yesBtn.addEventListener('click', () => {
            canMove = false;
            noBtn.style.display = "none";
            message.textContent = "YAY! I love you too! ðŸ’•";
            message.style.opacity = "1";
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'ðŸ’–';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '80vh';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        // Catch-all in case they manage to click the button via a glitch
        noBtn.addEventListener('click', (e) => {
            if(canMove) moveNoButton();
        });
    </script>
</body>
</html>
